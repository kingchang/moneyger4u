<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="span12">
        <h2>Create User</h2>

        <form th:action="@{/user/create}"
              method="POST"
              th:object="${userForm}" class="form-horizontal">
            <div class="form-group">
                <label for="firstName" class="control-label col-sm-2">First Name</label>

                <div class="controls col-sm-10">
                    <input id="firstName" th:field="*{firstName}" class="form-control" type="text"/>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="control-label col-sm-2">Last Name</label>

                <div class="controls col-sm-10">
                    <input id="lastName" th:field="*{lastName}" class="form-control" type="text"/>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="familyId" class="control-label col-sm-2">Family</label>

                <div class="controls col-sm-10">
                    <select id="familyId" th:field="*{familyId}" class="form-control">
                        <option th:each="e : ${familyMap}"
                                th:label="${e.value}"
                                th:value="${e.key}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('familyId')}" th:errors="*{familyId}" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-sm-2">E-mail</label>

                <div class="controls col-sm-10">
                    <input id="email" th:field="*{email}" class="form-control" type="text"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-sm-2">User Password</label>

                <div class="controls col-sm-10">
                    <input id="password" th:field="*{password}" class="form-control" type="password" value=""/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="control-label col-sm-2">User Password (Confirm)</label>

                <div class="controls col-sm-10">
                    <input id="confirmPassword" th:field="*{confirmPassword}" class="form-control" type="password"
                           value=""/>
                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                          class="text-danger"></span>
                </div>
            </div>
            <div class="form-actions">
                <span class="col-sm-2"></span>
                <span th:if="${#fields.hasErrors('version')}" th:errors="*{version}" class="text-danger"></span>
                <input type="submit" class="btn btn-primary" name="confirm"
                       value="Confirm"/> <input type="submit" class="btn btn-default"
                                                name="redirectToList" value="Back to List"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
