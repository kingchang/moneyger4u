<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="span12">
        <h2>Delete User</h2>

        <form th:action="@{/user/delete}"
              method="POST"
              th:object="${userForm}" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">First Name</label>

                <div class="controls col-sm-10">
                    <span th:text="${userForm.firstName}" class="form-control-static"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Last Name</label>

                <div class="controls col-sm-10">
                    <span th:text="${userForm.lastName}" class="form-control-static"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Family</label>

                <div class="controls col-sm-10">
                    <span th:text="${userForm.familyId}" class="form-control-static"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">E-mail</label>

                <div class="controls col-sm-10">
                    <span th:text="${userForm.email}" class="form-control-static"></span>
                </div>
            </div>
            <div class="form-actions">
                <span class="col-sm-2"></span>
                <input type="hidden" id="userId" th:field="*{userId}"/>
                <input type="hidden" id="version" th:field="*{version}"/>
                <input type="submit" class="btn btn-danger" name="delete"
                       value="Delete"/> <input type="submit" class="btn btn-default"
                                               name="redirectToList" value="Back to Form"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
