<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        <!--
        $(function () {
            $('#monthlyOutcomeForm').validate(
                    {
                        errorClass: 'text-danger',
                        rules: {
                            outcomeDate: {
                                required: true,
                                dateISO: true
                            },
                            outcomeName: {
                                required: true,
                                rangelength: [ 1, 100 ]
                            },
                            amount: {
                                required: true
                            },
                            monthlyOutcomeCategoryId: {
                                required: true
                            }
                        },
                        highlight: function (element) {
                            $(element).closest('.form-group').removeClass(
                                    'has-success').addClass('has-error');
                        }
                    });
        });
        //-->
    </script>
    <script th:if="${created != null &&created != ''}" type="text/javascript"
            th:inline="javascript">
        <!--
        $(function () {
            var created = /*[[${created}]]*/ null;
            $('.top-right').notify({
                message: {
                    text: created + 'を登録しました！'
                },
                fadeOut: {
                    enabled: false
                }
            }).show();
        });
        //-->
    </script>
</head>
<body>
<div layout:fragment="content">
    <h2>固定支出登録</h2>

    <div class='notifications top-right'></div>
    <form th:action="@{/monthlyOutcome}"
          method="POST"
          th:object="${monthlyOutcomeForm}"
          id="monthlyOutcome"
          class="form-horizontal">
        <div class="form-group">
            <label for="outcomeDate"
                   class="col col-sm-2 row-label control-label">日付
            </label>

            <div class="col col-sm-10 controls">
                <input id="outcomeDate"
                       th:field="*{outcomeDate}"
                       type="date"
                       class="form-control"
                       placeholder="yyyy-MM-dd"/>
                <span th:if="${#fields.hasErrors('outcomeDate')}" th:errors="*{outcomeDate}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="outcomeName"
                   class="col col-sm-2 row-label control-label">固定支出名
            </label>

            <div class="col col-sm-10 controls">
                <input id="outcomeName"
                       th:field="*{outcomeName}"
                       type="text"
                       class="form-control"
                       placeholder="電気代 6月分等"/>
                <span th:if="${#fields.hasErrors('outcomeName')}" th:errors="*{outcomeName}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="amount"
                   class="col col-sm-2 row-label control-label">料金
            </label>

            <div class="col col-sm-10 controls">
                <input id="amount"
                       th:field="*{amount}"
                       type="text"
                       class="form-control"/>
                円
                <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="quantity"
                   class="col col-sm-2 row-label control-label">使用量
            </label>

            <div class="col col-sm-10 controls">
                <input id="quantity"
                       th:field="*{quantity}"
                       class="form-control"/>
                <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="monthlyOutcomeCategoryId"
                   class="col col-sm-2 row-label control-label">カテゴリ
            </label>

            <div class="col col-sm-10 controls">
                <select id="monthlyOutcomeCategoryId"
                        th:field="*{monthlyOutcomeCategoryId}"
                        class="form-control">
                    <option value="">--</option>
                    <option th:each="value : ${monthlyOutcomeCategoryMap}"
                            th:label="${value.value}"
                            th:value="${value.key}"></option>
                </select>
                <span th:if="${#fields.hasErrors('monthlyOutcomeCategoryId')}" th:errors="*{monthlyOutcomeCategoryId}"
                      class="text-danger"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="remarks"
                   class="col col-sm-2 row-label control-label">備考
            </label>

            <div class="col col-sm-10 controls">
                <textarea id="remarks" th:field="*{remarks}" class="form-control"></textarea>
                <span th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}" class="text-danger"></span>
            </div>
        </div>
        <div class="row form-actions">
            <div class="col col-sm-10 col-sm-offset-2">
                <input type="submit"
                       class="btn btn-primary disable-double-submit" value="登録"/>
                <a th:href="@{/}"
                   class="btn btn-default disable-double-submit"><span
                        class="glyphicon glyphicon-home"></span> HOME</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
